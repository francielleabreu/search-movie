<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search Movies</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>

    <body>
        <header data-bs-theme="dark">
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark nav-header">
                <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>
            </nav>
        </header>

      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    


    <div class="search">
        <h1>Search Movies</h1>
        <input id="searchInput" class="form-control me-2" type="text" placeholder="Enter movie name" aria-label="Search">
        <button onclick="searchMovies()" class="btn btn-outline-success" type="submit" id="searchButton">Search</button>
        <div id="result" class="m-5 p-5"></div>
    </div>

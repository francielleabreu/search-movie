<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search Movies</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
        <script src="./main.js" defer></script>
        <link rel="stylesheet" href="./style/style.css">
    </head>

    <body>
    <header data-bs-theme="dark">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
            <a class="navbar-brand" href="#"><img></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <img src="./images/logo.png" alt="Logo" width="45" height="35" class="d-inline-block align-text-top"/></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="search">
        <h1>Search Movies</h1>
        <input id="searchInput" class="form-control me-2" type="text" placeholder="Enter movie name" aria-label="Search">
        <button onclick="searchMovies()" class="btn btn-outline-success" type="submit">Search</button>
        <div id="result"></div>
    </div>            
        
    </body>

</html>
